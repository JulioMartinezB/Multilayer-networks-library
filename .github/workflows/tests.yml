name: Run tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Update pip
        run: python -m pip install -U pip

      - name: Install the package
        run: python -m pip install .

      - name: Run tests
        run: python -m pymnet.tests
